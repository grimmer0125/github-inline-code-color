<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      .container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <input
        id="newColorInput"
        type="text"
        placeholder="#DA5C44/61,11,58/red"
      />
      <button id="apployNewColorBtn">apply</button>
    </div>
    <div class="container">
      <div>
        <label>Color:</label>
        <label id="currentColorLabel">#DA5C44</label>
      </div>
      <div>
        <button id="resetButton">reset</button>
      </div>
    </div>
    <div class="container">
      <input
        id="newBGColorInput"
        type="text"
        placeholder="#DA5C44/61,11,58/red"
      />
      <button id="apployNewBGColorBtn">apply</button>
    </div>
    <div class="container">
      <div>
        <label>Background color:</label>
        <label id="currentBGColorLabel">#F3F4F4</label>
      </div>
      <div>
        <button id="resetBGButton">reset</button>
      </div>
    </div>
    <div>
      <label id="colorMsg"></label>
    </div>
    <div class="container">
      <span>Switch</span>
      <select id="onOffDropdown">
        <option value="enable" selected>enable</option>
        <option value="disable">disable</option>
      </select>
    </div>
  </body>
</html>
